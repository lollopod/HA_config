- alias: NodeRed sunset begin
  trigger:
  - platform: sun
    event: sunset
    offset: -00:30:00
  action:
  - service: homeassistant.toggle
    entity_id: input_boolean.sunset_approaching
  id: 77be35dfea7c422a8a46bf0209ef470a
- alias: NodeRed sunset end
  trigger:
  - platform: sun
    event: sunset
    offset: -00:20:00
  action:
  - service: homeassistant.toggle
    entity_id: input_boolean.sunset_approaching
  id: 650af3edcf2f4e9f98f63501112be0c0
- id: calendar_notification
  alias: Calendar Notification
  trigger:
    platform: state
    entity_id: calendar.nido
    to: 'on'
  action:
  - service: notify.mobile_app_iphone_di_lorenzo
    data:
      title: Nido Calendar Event
      message: '{{ state_attr(''calendar.nido'',''message'') }}'
- id: '1611422769316'
  alias: Scrivania scalda camera
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.desk_occupied
    to: 'on'
    for: 5 minutes
  condition:
  - condition: state
    entity_id: sensor.family_status
    state: HOME
  action:
  - service: climate.set_temperature
    data:
      temperature: '21'
    entity_id: climate.termostato_camera
  mode: single
- id: '1642777137505'
  alias: Beamer auto off
  description: ''
  trigger:
  - platform: state
    entity_id: media_player.shield
    to: 'off'
    for:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  condition:
  - condition: state
    entity_id: media_player.shield
    state: 'off'
  - condition: state
    entity_id: script.beamer_focus
    state: 'off'
  - condition: state
    entity_id: input_boolean.beamer_focus_ongoing
    state: 'off'
    for:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  action:
  - service: switch.turn_off
    target:
      entity_id: switch.beamer
  mode: single
