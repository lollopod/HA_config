

homeassistant:
  # Name of the location where Home Assistant is running
  name: Nido
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 6
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Rome
  # Customization file
  customize: !include customize.yaml
  packages: !include_dir_named packages

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

#discovery:
#  ignore:
#    - yeelight

hacs:
  token: !secret hacs_token
# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: https://lollopod.duckdns.org
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
homekit: !include homekit.yaml

#!include interface_entities.yaml
input_boolean:
  # Switch to Enable Alarm Clock
  climate_auto:
    name: Climate Auto
    initial: on
    icon: mdi:home-thermometer
  # Used by Automation to enable Snooze
  lights_auto:
    name: Lights_Auto
    initial: on
    icon: mdi:lightbulb-multiple
  # Optional: Enable radio for sequence
  #input booolean for node red
  sunset_approaching:
    name: Sunset Approaching
    initial: off
    icon: mdi:weather-sunset
  bedtime:
    name: Bedtime
    initial: off
    icon: mdi:bed
  wake_up: 
    name: Wake Up
    initial: off
    icon: mdi:weather-sunset-up

input_datetime:
  # The Alarm Time input by the User
  alarmclock_time:
    name: Alarm Time
    has_date: false
    has_time: true



lovelace:
  mode: storage
  # Add yaml dashboards
  dashboards:
    lovelace-yaml:
      mode: yaml
      title: Auto
      icon: mdi:home-heart
      show_in_sidebar: true
      filename: lovelace.yaml
  

