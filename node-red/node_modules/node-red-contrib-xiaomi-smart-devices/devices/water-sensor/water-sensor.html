<script type="text/javascript">
  RED.nodes.registerType('xiaomi-water-sensor', {
    category: 'xiaomi',
    color: 'rgb(192, 222, 237)',
    defaults: {
      gateway: {value: "", type: "xiaomi-gateway-config"},
      name: {value: ""},
      sid: {value: "", required: true},
      key: {value: "", required: true}
    },
    inputs: 0,
    outputs: 1,
    outputLabels: ["Status"],
    paletteLabel: "water",
    icon: "water-sensor.png",
    label: function () {
      return this.name || "Xiaomi Water Sensor";
    }
  });
</script>

<script type="text/x-red" data-template-name="xiaomi-water-sensor">
    <div class="form-row">
        <label for="node-input-gateway"><i class="icon-tag"></i> Gateway</label>

    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-sid"><i class="icon-tag"></i> SID</label>
        <input type="text" id="node-input-sid" placeholder="SID"></input>
    </div>
    <div class="form-row">
        <label for="node-input-key"><i class="icon-tag"></i> Device</label>
        <input type="text" id="node-input-key" placeholder="Device Key/Name"></text>
    </div>
</script>

<script type="text/x-red" data-help-name="xiaomi-water-sensor">
    <p>The Xiaomi Water Sensor node</p>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>State output
            <dl class="message-properties">
                <dt>payload <span class="property-type">string | json</span></dt>
                <dd>raw data, value.</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p>The incoming json message is parsed if the type model is <code>water-sensor</code> and
     the <code>sid</code> matches the configured value for this device.</p>

    <p>Sample message:</p>
    <p><pre>
    {
        cmd: "read_ack"
        model: "water-sensor"
        sid: "158d000112fb5d"
        short_id: 50301
        data: "{
                    "voltage":3015,
                    "status":"close"
               }"
    }</pre></p>

</script>
